name: Serenity BDD Automation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Ejecutar todos los días a las 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_tags:
        description: 'Tags de pruebas a ejecutar'
        required: false
        default: '@SauceDemo'
        type: choice
        options:
          - '@SauceDemo'
          - '@smoke'
          - '@complete-flow'
          - '@negative'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [firefox]
        java: [21]

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Setup Firefox
        uses: browser-actions/setup-firefox@latest
        with:
          firefox-version: latest

      - name: Install Xvfb (Virtual Display)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Ejecutar pruebas
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
          sleep 3
          mvn clean verify -Dtags="${{ github.event.inputs.test_tags || '@SauceDemo' }}"
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Generar reportes Serenity
        if: always()
        run: mvn serenity:aggregate

      - name: Upload reportes de Serenity
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-reports-${{ matrix.browser }}-java${{ matrix.java }}
          path: target/site/serenity/
          retention-days: 30

      - name: Upload screenshots en fallos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots-${{ matrix.browser }}
          path: target/site/serenity/screenshots/
          retention-days: 7

      - name: Publicar resultados de pruebas
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Resultados de Pruebas Serenity
          path: target/cucumber-reports/*.xml
          reporter: java-junit

      - name: Comentar resultados en PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'target/site/serenity/index.html';
            
            if (fs.existsSync(path)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## 🧪 Resultados de Pruebas Automatizadas
            
                Las pruebas de Serenity BDD han completado.
            
                📊 **Reportes disponibles en los Artifacts del workflow**
                🔗 **Revisa los detalles en la pestaña Actions**`
              });
            }

  notification:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notificar resultado
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "✅ Todas las pruebas pasaron exitosamente"
          else
            echo "❌ Algunas pruebas fallaron"
            exit 1
          fi