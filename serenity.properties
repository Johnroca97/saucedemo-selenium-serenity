# =====================================
# Configuración de WebDriver - TUS VALORES ACTUALES
# =====================================
webdriver.driver=firefox
webdriver.autodownload=true
webdriver.gecko.driver.autodownload=true

# AJUSTE RECOMENDADO: Especificar versión de geckodriver para mayor estabilidad
webdriver.gecko.driver.version=0.35.0

# TUS PREFERENCIAS DE FIREFOX - Mantener como están
webdriver.firefox.profile=
webdriver.firefox.preferences=dom.webnotifications.enabled:false;dom.push.enabled:false;geo.enabled:false;media.navigator.enabled:false;signon.rememberSignons:false;signon.autofillForms:false

# TUS ARGUMENTOS DE FIREFOX - Mantener
webdriver.firefox.arguments=--width=1920;--height=1080;--start-maximized

# AJUSTE OPCIONAL: Agregar para mejor compatibilidad con Serenity 4.x
webdriver.capabilities.acceptInsecureCerts=true
webdriver.timeouts.implicitlywait=5000

# =====================================
# Configuración de Serenity - TODOS TUS VALORES ACTUALES
# =====================================
serenity.project.name=SauceDemo Automation Test Suite
serenity.test.root=src/test/java
serenity.outputDirectory=target/site/serenity
serenity.take.screenshots=FOR_FAILURES
serenity.reports.show.step.details=true
serenity.reports.show.releases=true
serenity.reports.show.progress=true
serenity.reports.show.history=true
serenity.console.colors=true
serenity.logging=VERBOSE
serenity.report.encoding=UTF8

serenity.report.show.manual.tests=true
serenity.report.show.releases=true
serenity.report.exclude.tags=manual
serenity.compressed.filenames=true

# =====================================
# AJUSTES RECOMENDADOS PARA ESTABILIDAD
# =====================================
# Reintentar en elementos stale (muy útil para evitar flakiness)
webdriver.retry.on.stale.element.exception=true

# Mantener el navegador abierto entre escenarios (más rápido)
serenity.restart.browser.for.each=NEVER

